{% extends "base.html" %}

{% block content %}
<h1>List of movies by genre: {{ genre }}</h1>
<ul>
    {% for movie in movies %}
        <li><a href="{% url 'movie' movie.id %}">{{ movie.title }}</a> ({{ movie.released.year }})</li>
    {% empty %}
        <p>V databázi není žádný film požadovaného žánru.</p>
    {% endfor %}
</ul>
{% endblock %}
