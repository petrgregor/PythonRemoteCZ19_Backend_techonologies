{% extends "base.html" %}

{% block content %}
<h1>{{ movie.title_orig }}</h1>
<div class="movie-title-cz">{{ movie.title_cz }}</div>
<div class="movie-details">
    <div class="movie-genres">Žánry: {{ movie.print_genres }} </div>
    <div class="movie-countries">Země: {{ movie.print_countries }} </div>
    <div class="movie-length">Délka: {{ movie.length }} (min) </div>
    <div class="movie-rating">Hodnocení: {{ movie.rating }}</div>
    <div class="movie-released">Premiéra: {{ movie.released }}</div>
    <div class="movie-description">Popis: {{ movie.description }}</div>
</div>
{% endblock %}
